<div class="top"></div>
<div class="bottom right"></div>
<div class="bottom left"></div>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #6592CF;
  }
  div {
    position: absolute;
    background: #060F55;
    border-radius: 50px;
    height: 200px;
    width: 100px;
  }
  .top {
    top: -50;
    left: 50%;
    transform: translate(-50%, 0%);
  }
  .bottom {
    bottom: -50;
    transform: translate(-50%, 0%);
  }
  .left {
    left: calc(50% - 60px);
  }
  .right {
    left: calc(50% + 60px);
  }
</style>
