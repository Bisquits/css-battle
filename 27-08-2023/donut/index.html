<div class="circle y"></div>
<div class="q-circle"></div>
<div class="circle p"></div>
<style>
  body {
    background: #62306D;
    margin: 0;
  }
  .circle {
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .circle.y {
    width: 200px;
    height: 200px;
    background: #F7EC7D;
  }
  .q-circle {
    background: #E38F66;
    width: 100px;
    height: 100px;
    border-top-left-radius: 100%;
    position: absolute;
    top: calc(50% - 50px);
    left: calc(50% - 50px);
    transform: translate(-50%, -50%);
  }
  .circle.p {
    width: 120px;
    height: 120px;
    background: #62306D;
    transform: translate(-50%, -50%);
  }
